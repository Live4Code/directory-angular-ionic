<ion-view view-title="Movie App">
  <ion-content id="content" class="has-header has-subheader has-footer">
    <ion-list>
      <h2>Get Movies</h2>
      <ion-item ng-repeat="movie in movies" class="item-thumbnail-left item-text-wrap" style="display:flex;" 
        href="#/movie/{{movie.title}}">
        <img ng-src="data/pics/{{movie.poster.imdb}}">
        <div class="movie-intro">
          <h2>{{movie.title}}</h2>
          <p>{{movie.release_date}}&nbsp;&nbsp;&nbsp;{{movie.rating}}</p>
        </div>
      </ion-item>
      
      <h2>Search Movies</h2>
      <ion-item ng-repeat="movie in searchMovies" class="item-thumbnail-left item-text-wrap" style="display:flex;" 
        href="#/movie/{{movie.title}}">
        <img ng-src="data/pics/{{movie.poster.imdb}}">
        <div class="movie-intro">
          <h2>{{movie.title}}</h2>
          <p>{{movie.release_date}}&nbsp;&nbsp;&nbsp;{{movie.rating}}</p>
        </div>
      </ion-item>
      
      <h2>Sort Movies</h2>
      <ion-item ng-repeat="movie in sortMovies" class="item-thumbnail-left item-text-wrap" style="display:flex;" 
        href="#/movie/{{movie.title}}">
        <img ng-src="data/pics/{{movie.poster.imdb}}">
        <div class="movie-intro">
          <h2>{{movie.title}}</h2>
          <p>{{movie.release_date}}&nbsp;&nbsp;&nbsp;{{movie.rating}}</p>
        </div>
      </ion-item>
      
      <h2>Filter Movies</h2>
      <ion-item ng-repeat="movie in filterMovies" class="item-thumbnail-left item-text-wrap" style="display:flex;" 
        href="#/movie/{{movie.title}}">
        <img ng-src="data/pics/{{movie.poster.imdb}}">
        <div class="movie-intro">
          <h2>{{movie.title}}</h2>
          <p>{{movie.release_date}}&nbsp;&nbsp;&nbsp;{{movie.rating}}</p>
        </div>
      </ion-item>      
    </ion-list>
  </ion-content>
</ion-view>
